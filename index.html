<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="place-container">
        <header class="header">  
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main class="content">

            <section class="profile">
                <img src="./images/avatar.jpg" class="profile__avatar" alt="Ваш аватар">
                <div class="profile__info">                            
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="profile__edit-btn">
                        <img src="./images/edit-button.svg" alt="кнопка редактировать">
                    </button>
                    <p class="profile__about">Исследователь океана</p>                            
                </div>
                <button class="profile__add-btn">
                    <img src="./images/add-button.svg" alt="кнопка добавить">                               
                </button>
            </section>

            <section class="elements">
                <ul class="elements__list">                    
                </ul>                           
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup popup_profile">            
            <div class="popup__container">     
                <button class="popup__close-btn">
                    <img src="./images/сloseIcon.png" alt="Кнопка закрытия">
                </button>       
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popupForm" method="POST" action="#" class="popup__form popup__form_profile" novalidate>
                    <fieldset class="popup__form-input">
                        <label class="popup__input-container">                          
                            <input type="text" required name="name" id="name-input" class="popup__form-item popup__form-item_el_name" minlength="2" maxlength="40">
                            <span class="popup__error" id='name-input-error'></span>
                        </label>  
                        <label class="popup__input-container">
                            <input type="text" required name="about" id="about-input" class="popup__form-item popup__form-item_el_about" minlength="2" maxlength="200">
                            <span class="popup__error" id='about-input-error'></span>
                        </label>
                        <button type="submit" class="popup__save-btn">Сохранить</button>    
                    </fieldset>                
                </form>
            </div>
        </section>

        <section class="popup popup_card">            
            <div class="popup__container">     
                <button class="popup__close-btn">
                    <img src="./images/сloseIcon.png" alt="Кнопка закрытия">
                </button>       
                <h2 class="popup__title">Новое место</h2>
                <form name="popupForm" method="POST" action="#" class="popup__form" novalidate>
                    <fieldset class="popup__form-input">  
                        <label class="popup__input-container">                         
                            <input type="text" required name="name" id="name-input" class="popup__form-item popup__form-item_el_name" placeholder="Название" minlength="2" maxlength="40">
                            <span class="popup__error" id='name-input-error'></span>
                        </label>
                        <label class="popup__input-container">
                            <input type="url" required name="link" id="link-input" class="popup__form-item popup__form-item_el_picture_link" placeholder="Ссылка на картинку">
                            <span class="popup__error" id='link-input-error'></span>
                        </label>                     
                        <button type="submit" class="popup__save-btn">Создать</button>   
                    </fieldset>                
                </form>
            </div>
        </section>

        <section class="popup popup_picture">            
            <figure class="popup__full-image-figure"> 
                <button class="popup__close-btn">
                    <img src="./images/сloseIcon.png" alt="Кнопка закрытия">
                </button> 
                <img class="popup__full-image" src="#" alt="">  
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </section>

        <template class="elements__template">
            <li class="elements__item">                            
                <img class="elements__image" src="#" alt=''>
                <button class="elements__trash-btn">
                    <img src='./images/Trash.svg' alt='удалить'>                                
                </button>
                <div class="elements__footer">
                    <p class="elements__title"></p>  
                    <button class="elements__like-btn">
                        <img src='./images/like.svg' alt='сердечко'>                                
                    </button>
                </div>
            </li>
        </template>
    </div>
    <script src='./scripts/index.js'></script>
    <script src='./scripts/validate.js'></script>    
</body>
</html>
