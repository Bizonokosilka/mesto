<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="place-container">
        <header class="header">  
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>

        <main class="content">

            <section class="profile">
                <img src="./images/avatar.jpg" class="profile__avatar" alt="Ваш аватар">
                <div class="profile__info">                            
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="profile__edit-btn">
                        <img src="./images/edit-button.svg" alt="кнопка редактировать">
                    </button>
                    <p class="profile__about">Исследователь океана</p>                            
                </div>
                <button class="profile__add-btn">
                    <img src="./images/add-button.svg" alt="кнопка добавить">                               
                </button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">                            
                        <img class="elements__image" src="./images/karachaevsk.jpg" alt='Сентинский храм в Карачаево-Черкесии'>
                        <div class="elements__footer">
                            <p class="elements__title">Карачаевск</p>  
                            <button class="elements__like-btn">
                                <img src='./images/like.svg' alt='сердечко'>                                
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" src="./images/elbrus.jpg" alt='Гора Эльбрус на закате'>
                        <div class="elements__footer">
                            <p class="elements__title">Гора Эльбрус</p>
                            <button class="elements__like-btn">
                                <img src='./images/like.svg' alt='сердечко'>                                
                            </button>       
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" src="./images/dombay.jpg" alt='Вершина Белалакая на Домбае'>
                        <div class="elements__footer">
                            <p class="elements__title">Домбай</p>
                            <button class="elements__like-btn">
                                <img src='./images/like.svg' alt='сердечко'>                                
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" src="./images/elbrus.jpg" alt='Гора Эльбрус на закате'>
                        <div class="elements__footer">
                            <p class="elements__title">Гора Эльбрус</p>
                            <button class="elements__like-btn">
                                <img src='./images/like.svg' alt='сердечко'>                                
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" src="./images/dombay.jpg" alt='Вершина Белалакая на Домбае'>
                        <div class="elements__footer">
                            <p class="elements__title">Домбай</p>
                            <button class="elements__like-btn">
                                <img src='./images/like.svg' alt='сердечко'>                                
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__image" src="./images/karachaevsk.jpg" alt='Сентинский храм в Карачаево-Черкесии'>
                        <div class="elements__footer">
                            <p class="elements__title">Карачаево-Черкесия</p>
                            <button class="elements__like-btn">
                                <img src='./images/like.svg' alt='сердечко'>                                
                            </button>
                        </div>
                    </li> 
                </ul>                              
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">            
            <div class="popup__container">     
                <button class="popup__close-btn">
                    <img src="./images/сloseIcon.png" alt="Кнопка закрытия">
                </button>       
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popupForm" method="POST" action="#" class="popup__form">
                    <fieldset class="popup__form-input">                            
                        <input type="text" required name="name" class="popup__form-item popup__form-item_el_name">
                        <input type="text" required name="about" class="popup__form-item popup__form-item_el_about">
                    </fieldset>  
                    <button type="submit" class="popup__save-btn">Сохранить</button>                  
                </form>
            </div>
        </section>
    </div>
    <script src='./scripts/index.js'></script>    
</body>
</html>
